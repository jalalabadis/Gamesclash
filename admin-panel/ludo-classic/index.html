
<html>

    <head>
        <meta charset="utf-8">
        <title>KhelaBro â€”  Admin Penal</title>
        <link rel="stylesheet" href="/css/wp-style.css">
        <link rel="stylesheet" href="/admin-panel/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      .Draft{
         color: red;
        }
        .Cancel{
         color: red;
        }
        .Public{
            color: green;
        }
    </style>
  </head>
    <body>
  <div id="root">
  <!--------Before Security Check-->
  <div class="loading" data-loading-text="Security_Check...."></div>
  
  </div>
  
       <script id="Admin" type="text/html">
        <div class="container-fluid">
            <div class="row">
              <!-- sidebar -->
              <div class="col-md-3 col-lg-2 px-0 position-fixed h-100 bg-white shadow-sm sidebar" id="sidebar">
                <h1 style="text-align: center; color: blue; border: 1px solid blue; border-radius: 25px;">Dashboard</h1>
                <div class="list-group rounded-0">
                  <a  href="/admin-panel" class="list-group-item list-group-item-action active border-0 d-flex align-items-center">
                    <span class="bi bi-border-all"></span>
                    <span class="ml-2">Dashboard</span>
                  </a>
                  <a id="pathlink2" href="/admin-panel/add-lobby/" class="list-group-item list-group-item-action border-0 align-items-center">
                    <span class="bi bi-controller"></span>
                    <span class="ml-2">Add Lobby</span>
                  </a>
          
                  <button class="list-group-item list-group-item-action border-0 d-flex justify-content-between align-items-center" data-toggle="collapse" data-target="#lobby-collapse">
                    <div>
                      <span class="bi bi-joystick"></span>
                      <span class="ml-2">Lobby</span>
                    </div>
                    <span class="bi bi-chevron-down small"></span>
                  </button>
                  <div class="collapse" id="lobby-collapse" data-parent="#sidebar">
                    <div class="list-group">
                      <a href="/admin-panel/ludo-short/" class="list-group-item list-group-item-action border-0 pl-5">Ludo Short</a>
                      <a href="/admin-panel/ludo-classic/" class="list-group-item list-group-item-action border-0 pl-5">Ludo Classic</a>
                    </div>
                  </div>
                  
                  <button class="list-group-item list-group-item-action border-0 d-flex justify-content-between align-items-center" data-toggle="collapse" data-target="#Deposit-collapse">
                    <div>
                      <span class="bi bi-wallet2"></span>
                      <span class="ml-2">Deposit</span>
                    </div>
                    <span class="bi bi-chevron-down small"></span>
                  </button> 
    <div class="container" id="badge">
      <a class="entypo-bell"></a>
    </div>
  <div class="collapse" id="Deposit-collapse" data-parent="#sidebar">
                    <div class="list-group">
                      <a href="/admin-panel/deposit-all/" class="list-group-item list-group-item-action border-0 pl-5">All Deposit</a>
                      <a href="/admin-panel/deposit-pending/" class="list-group-item list-group-item-action border-0 pl-5">Pending Deposit</a>
                    </div>
                  </div>


                  <button class="list-group-item list-group-item-action border-0 d-flex justify-content-between align-items-center" data-toggle="collapse" data-target="#Withdrow-collapse">
                    <div>
                      <span class="bi bi-cash-stack"></span>
                      <span class="ml-2">Withdraw</span>
                    </div>
                    <span class="bi bi-chevron-down small"></span>
                  </button> 
    <div class="container" id="badge">
      <a class="entypo-bell"></a>
    </div>
  <div class="collapse" id="Withdrow-collapse" data-parent="#sidebar">
                    <div class="list-group">
                      <a href="/admin-panel/withdraw-all/" class="list-group-item list-group-item-action border-0 pl-5">All Withdraw</a>
                      <a href="/admin-panel/withdraw-pending/" class="list-group-item list-group-item-action border-0 pl-5">Pending Withdraw</a>
                    </div>
                  </div>

                </div>
              </div>
              <!-- overlay to close sidebar on small screens -->
              <div class="w-100 vh-100 position-fixed overlay d-none" id="sidebar-overlay"></div>
              <!-- note: in the layout margin auto is the key as sidebar is fixed -->
              <div class="col-md-9 col-lg-10 ml-md-auto px-0">
                <!-- top nav -->
                <nav class="w-100 d-flex px-4 py-2 mb-4 shadow-sm">
                  <!-- close sidebar -->
                  <button class="btn py-0 d-lg-none" onclick="opensidenevs()">
                    <span class="bi bi-list text-primary h3"></span>
                  </button>
                  <div class="dropdown ml-auto">
                    <button class="btn py-0 d-flex align-items-center" id="logout-dropdown" data-toggle="dropdown" aria-expanded="false">
                      <span class="bi bi-person text-primary h4"></span>
                      <span class="bi bi-chevron-down ml-1 mb-2 small"></span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right border-0 shadow-sm" aria-labelledby="logout-dropdown">
                      <a class="dropdown-item" href="#">Logout</a>
                      <a class="dropdown-item" href="#">Settings</a>
                    </div>
                  </div>
                </nav>
                <!-- main content -->
                <main class="container-fluid">
                
              <!----Main Body----->
              <div id="Lobby" style="overflow-x:auto;">
                  <div  ng-controller="Lobbycontollers" ng-init="showData()">
                <table>
                  <tr>
                    <th style='background-color: rgb(78, 129, 43);'>Lobby Name</th>
                    <th style='background-color: rgb(78, 129, 43);'>Entry Fee</th>
                    <th style='background-color: rgb(78, 129, 43);'>Prize</th>
                    <th style='background-color: rgb(78, 129, 43);'>Total Play</th>
                    <th style='background-color: rgb(78, 129, 43);'>Playing NOW</th>
                    <th style='background-color: rgb(78, 129, 43);'>Status</th>
                   
                  </tr>
                  <tr  ng-repeat="page in pages | orderBy:sortType: !sortReverse | filter:searchType | pagination : currentPage*iitemPerPage">
                    <td>{{page.LobbyName}}</td>
                    <td>{{page.EntryFee}}</td>
                    <td >{{page.Prize}}</td>
                    <td >{{page.TotalPlay}}</td>
                    <td >{{page.Playnow}}</td>
                    <td class="{{page.Status}}" id="{{page.ID}}" onclick="changeStatus(this.id)"> {{page.Status}}</td>
                  </tr>
                </table>
              </div>
  </div>
         
                </main>
              </div>
            </div>
          </div>
        </script>
    
   
           </script>
  
           <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
           <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
           <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
           <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
           <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.5.min.js"></script>
           <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-----Script section----->
  <script src="/js/jquery.min.js"></script>
  <script src="/js/localforage.min.js"></script>
  <!-- MaterializeCSS and it's javascript file for the visual front-end -->
  <script src='/js/materialize.min.js'></script>
  <!-- AngularJS and AngularFire for the backbone -->
  <script src='/js/angular.min.js'></script>
  <script src='/js/angularfire.min.js'></script>
  <!-- FirebaseApp and FirebaseDatabase so we can communicate with the firebase service -->
  <script src="/js/firebase-app.js"></script>
  <script src="/js/firebase-database.js"></script>
  <script src="/js/firebase.js"></script>
  <script src="/js/firebasesdk.js"></script>
    <script src="/admin-panel/js/main.js"></script>
      <script src="/admin-panel/js/admin-panel.js"></script>
      <script src="/admin-panel/js/Admin-ludo-classic.js"></script>
        </body>
    
        </html>
